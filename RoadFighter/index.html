<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Road Fighter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="kinetic-v5.1.0.min.js" type="text/javascript"></script>
    <script src="variables.js" type="text/javascript"></script>
    <script src="staticBackground.js" type="text/javascript"></script>
    <script src="enemyCars.js" type="text/javascript"></script>
    <script src="car.js" type="text/javascript"></script>
    <script src="collision.js" type="text/javascript"></script>
    <script src="onScreen.js" type="text/javascript"></script>
    <script src="loadingMenu.js"></script>
    <script src='sand_timer.js'></script>
</head>
<body>
    <header>
        <h1>Monkey Gland Team</h1>
        <h2>Road Fighter</h2>
    </header>
    <div id="loadingMenu">
        <button id="startBotton" onclick="loadingMenuStart()">START</button>
        <button id="infoBotton" onclick="loadingMenuInfo()">Created by</button>
        <ul id="info">
            <li>decho.D - Дечо Дечев</li>
            <li>nikola.stefanov - Никола Стефанов</li>
            <li>dobromira.boycheva - Добромира Бойчева</li>
            <li>petya.mechkova - Петя Мечкова</li>
            <li>NEw358 - Калоян Маршалов</li>
            <li>iliant - Илияна Антова</li>
            <li>Arhigram - Георги Петров</li>
        </ul>
    </div>
    <div id="canvas"></div>
    <div id="timerContainer">
        <div id="timer">00:00:00</div>
        <button id="startPause" onclick="startPause()">Pause</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
    <div id="progressContainer">
        <progress id="progressBar" value="0" max="100"></progress>
        <span id="status"></span>
        <h1 id="finalMessage"></h1>
    </div>
    <div id="scoreContainer">
        <span id="score"></span>
    </div>
    <div id="gameOver">
        <svg xmlns="http://www.w3.org/2000/svg" width="700" height="400">
            <text x="0" y="50" fill="green" font-size="60px" transform="rotate(30 20,40)">GAME OVER</text>
        </svg>
    </div>
    <script src="newScript.js" type="text/javascript"></script>
</body>
</html>
