<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Road Fighter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="kinetic-v5.1.0.min.js" type="text/javascript"></script>
    <script src="variables.js" type="text/javascript"></script>
    <script src="enemyCars.js" type="text/javascript"></script>
    <script src="car.js" type="text/javascript"></script>
    <script src="onScreen.js" type="text/javascript"></script>
    <script src="loadingMenu.js"></script>
</head>
<body>
    <header>
        <h1>Monkey Gland Team</h1>
        <h2>Road Fighter</h2>
    </header>
    <div id="loadingMenu">
        <button id="startBotton" onclick="LoadingMenuStart()">START</button>
        <button id="infoBotton" onclick="">INFO</button>
    </div>
    <div id="canvas"></div>
    <div id="timerContainer">
        <div id="timer">00:00:00</div>
        <button id="startPause" onclick="startPause()">Pause</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
    <div id="protgressContainer">
        <progress id="progressBar" value="0" max="100"></progress>
        <span id="status"></span>
        <h1 id="finalMessage"></h1>
    </div>
    <div id="scoreContainer">
        <span>Score:</span>
        <span id="score">00</span>
    </div>
    <script src="newScript.js" type="text/javascript"></script>
</body>
</html>
